<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 720" width="960" height="720" font-family="'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace">
  <defs>
    <linearGradient id="s_header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="s_copilot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="s_shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="s_glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="s_arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#a78bfa"/>
    </marker>
    <marker id="s_arr_pink" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f472b6"/>
    </marker>
    <marker id="s_arr_cyan" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22d3ee"/>
    </marker>
    <marker id="s_arr_yellow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fbbf24"/>
    </marker>
    <marker id="s_arr_green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34d399"/>
    </marker>
    <pattern id="s_grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.4" fill="#313244"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="960" height="720" fill="#11111b" rx="12"/>
  <rect width="960" height="720" fill="url(#s_grid)" rx="12"/>

  <!-- Title -->
  <rect x="0" y="0" width="960" height="44" fill="#1e1e2e" rx="12"/>
  <rect x="0" y="20" width="960" height="24" fill="#1e1e2e"/>
  <text x="480" y="28" text-anchor="middle" fill="#a78bfa" font-size="14" font-weight="bold">SKILLS ARCHITECTURE — HOW COPILOT READS YOUR BRAIN</text>

  <!-- === CENTER: GitHub Copilot Core === -->
  <rect x="340" y="270" width="280" height="90" rx="16" fill="url(#s_copilot)" stroke="#818cf8" stroke-width="2" filter="url(#s_shadow)"/>
  <text x="480" y="300" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">GITHUB COPILOT</text>
  <text x="480" y="318" text-anchor="middle" fill="#c7d2fe" font-size="9">VS Code Chat Panel</text>
  <text x="480" y="336" text-anchor="middle" fill="#c7d2fe" font-size="9">Reads: copilot-instructions.md → loads skills on demand</text>
  <!-- Pulse ring -->
  <rect x="336" y="266" width="288" height="98" rx="18" fill="none" stroke="#818cf8" stroke-width="0.5" opacity="0.4"/>
  <rect x="332" y="262" width="296" height="106" rx="20" fill="none" stroke="#818cf8" stroke-width="0.3" opacity="0.2"/>

  <!-- === LEFT: copilot-instructions.md (Entry Point) === -->
  <rect x="30" y="120" width="240" height="100" rx="10" fill="#1e1e2e" stroke="#fbbf24" stroke-width="1.5" filter="url(#s_shadow)"/>
  <text x="150" y="148" text-anchor="middle" fill="#fbbf24" font-size="11" font-weight="bold">copilot-instructions.md</text>
  <line x1="60" y1="158" x2="240" y2="158" stroke="#313244" stroke-width="0.5"/>
  <text x="150" y="174" text-anchor="middle" fill="#6c7086" font-size="8">• Time hook (date awareness)</text>
  <text x="150" y="186" text-anchor="middle" fill="#6c7086" font-size="8">• Folder map → convention</text>
  <text x="150" y="198" text-anchor="middle" fill="#6c7086" font-size="8">• Skill registry → 17 skills</text>
  <text x="150" y="210" text-anchor="middle" fill="#6c7086" font-size="8">• Always rules • Workflow rules</text>
  <!-- Arrow to Copilot -->
  <path d="M 270 195 Q 310 240 340 290" fill="none" stroke="#fbbf24" stroke-width="1.5" marker-end="url(#s_arr_yellow)"/>
  <text x="285" y="250" fill="#fbbf24" font-size="7" transform="rotate(-40,285,250)">auto-loaded</text>

  <!-- === TOP-RIGHT: Knowledge Base === -->
  <rect x="690" y="70" width="240" height="175" rx="10" fill="#1e1e2e" stroke="#f472b6" stroke-width="1.5" filter="url(#s_shadow)"/>
  <text x="810" y="96" text-anchor="middle" fill="#f472b6" font-size="11" font-weight="bold">KNOWLEDGE BASE (10 files)</text>
  <line x1="710" y1="106" x2="910" y2="106" stroke="#313244" stroke-width="0.5"/>
  <text x="720" y="124" fill="#94a3b8" font-size="8">Goals.md</text>
  <text x="810" y="124" fill="#45475a" font-size="7">OKRs, metrics</text>
  <text x="720" y="138" fill="#94a3b8" font-size="8">Action_Items.md</text>
  <text x="840" y="138" fill="#45475a" font-size="7">tasks, deadlines</text>
  <text x="720" y="152" fill="#94a3b8" font-size="8">Key_Contacts.md</text>
  <text x="840" y="152" fill="#45475a" font-size="7">people directory</text>
  <text x="720" y="166" fill="#94a3b8" font-size="8">Charter_Areas.md</text>
  <text x="850" y="166" fill="#45475a" font-size="7">scope, features</text>
  <text x="720" y="180" fill="#94a3b8" font-size="8">Processes_Reference.md</text>
  <text x="720" y="194" fill="#94a3b8" font-size="8">Trust_Boundaries.md</text>
  <text x="720" y="208" fill="#94a3b8" font-size="8">Partners.md</text>
  <text x="720" y="222" fill="#94a3b8" font-size="8">Agent_Build_Checklist.md</text>
  <text x="720" y="236" fill="#6c7086" font-size="7">+ 2 more...</text>
  <!-- Arrow to Copilot -->
  <path d="M 690 230 Q 640 280 620 300" fill="none" stroke="#f472b6" stroke-width="1.5" marker-end="url(#s_arr_pink)"/>
  <text x="660" y="260" fill="#f472b6" font-size="7" transform="rotate(35,660,260)">context injection</text>

  <!-- === TOP-LEFT: Signals === -->
  <rect x="30" y="264" width="180" height="96" rx="10" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1.5" filter="url(#s_shadow)"/>
  <text x="120" y="288" text-anchor="middle" fill="#22d3ee" font-size="11" font-weight="bold">DAILY SIGNALS</text>
  <line x1="50" y1="296" x2="190" y2="296" stroke="#313244" stroke-width="0.5"/>
  <text x="120" y="312" text-anchor="middle" fill="#6c7086" font-size="8">emails_*.md</text>
  <text x="120" y="326" text-anchor="middle" fill="#6c7086" font-size="8">calendar_*.md  ado_*.md</text>
  <text x="120" y="340" text-anchor="middle" fill="#6c7086" font-size="8">chats_*.md  brief_*.md</text>
  <!-- Arrow to Copilot -->
  <line x1="210" y1="312" x2="336" y2="312" stroke="#22d3ee" stroke-width="1.5" marker-end="url(#s_arr_cyan)"/>
  <text x="260" y="306" fill="#22d3ee" font-size="7">read on demand</text>

  <!-- === BOTTOM: Skills Grid (3 tiers) === -->
  <!-- Section header -->
  <text x="480" y="400" text-anchor="middle" fill="#a78bfa" font-size="11" font-weight="bold">SKILL FILES (.vscode/skills/*.md)</text>
  <line x1="320" y1="408" x2="640" y2="408" stroke="#a78bfa" stroke-width="0.5" opacity="0.5"/>

  <!-- Tier 1: Daily Workflow Skills -->
  <text x="60" y="436" fill="#34d399" font-size="9" font-weight="bold">DAILY WORKFLOW</text>

  <rect x="40" y="444" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#34d399" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="105" y="464" text-anchor="middle" fill="#34d399" font-size="9" font-weight="bold">/eod</text>
  <text x="105" y="480" text-anchor="middle" fill="#6c7086" font-size="7">Daily close-out</text>
  <text x="105" y="490" text-anchor="middle" fill="#45475a" font-size="6">→ Goals · Actions · Log</text>

  <rect x="190" y="444" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#34d399" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="255" y="464" text-anchor="middle" fill="#34d399" font-size="9" font-weight="bold">/capture</text>
  <text x="255" y="480" text-anchor="middle" fill="#6c7086" font-size="7">Meeting decisions</text>
  <text x="255" y="490" text-anchor="middle" fill="#45475a" font-size="6">→ Actions · Contacts · KB</text>

  <rect x="340" y="444" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#34d399" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="405" y="464" text-anchor="middle" fill="#34d399" font-size="9" font-weight="bold">/m365_meeting_prep</text>
  <text x="405" y="480" text-anchor="middle" fill="#6c7086" font-size="7">Auto meeting briefs</text>
  <text x="405" y="490" text-anchor="middle" fill="#45475a" font-size="6">→ Calendar · KB · Actions</text>

  <!-- Tier 2: Communication Skills -->
  <text x="60" y="526" fill="#22d3ee" font-size="9" font-weight="bold">COMMUNICATION</text>

  <rect x="40" y="534" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="105" y="554" text-anchor="middle" fill="#22d3ee" font-size="9" font-weight="bold">/m365_email_drafter</text>
  <text x="105" y="570" text-anchor="middle" fill="#6c7086" font-size="7">Draft + send emails</text>
  <text x="105" y="580" text-anchor="middle" fill="#45475a" font-size="6">→ Outlook COM</text>

  <rect x="190" y="534" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="255" y="554" text-anchor="middle" fill="#22d3ee" font-size="9" font-weight="bold">/m365_teams_comms</text>
  <text x="255" y="570" text-anchor="middle" fill="#6c7086" font-size="7">Standups, announces</text>
  <text x="255" y="580" text-anchor="middle" fill="#45475a" font-size="6">→ Teams channel</text>

  <rect x="340" y="534" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="405" y="554" text-anchor="middle" fill="#22d3ee" font-size="9" font-weight="bold">/m365_doc_generator</text>
  <text x="405" y="570" text-anchor="middle" fill="#6c7086" font-size="7">Word, PPT, Excel</text>
  <text x="405" y="580" text-anchor="middle" fill="#45475a" font-size="6">→ .docx .pptx .xlsx</text>

  <!-- Tier 3: Analysis & Engineering Skills -->
  <text x="540" y="436" fill="#fbbf24" font-size="9" font-weight="bold">ANALYSIS &amp; ENGINEERING</text>

  <rect x="520" y="444" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#fbbf24" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="585" y="464" text-anchor="middle" fill="#fbbf24" font-size="9" font-weight="bold">/m365_ado_reporter</text>
  <text x="585" y="480" text-anchor="middle" fill="#6c7086" font-size="7">Sprint + epic reports</text>
  <text x="585" y="490" text-anchor="middle" fill="#45475a" font-size="6">→ ADO API</text>

  <rect x="670" y="444" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#fbbf24" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="735" y="464" text-anchor="middle" fill="#fbbf24" font-size="9" font-weight="bold">/feedback_synthesis</text>
  <text x="735" y="480" text-anchor="middle" fill="#6c7086" font-size="7">Cross-source themes</text>
  <text x="735" y="490" text-anchor="middle" fill="#45475a" font-size="6">→ Signals · ADO · GitHub</text>

  <rect x="820" y="444" width="110" height="52" rx="6" fill="#1e1e2e" stroke="#fbbf24" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="875" y="464" text-anchor="middle" fill="#fbbf24" font-size="9" font-weight="bold">/insights_to_spec</text>
  <text x="875" y="480" text-anchor="middle" fill="#6c7086" font-size="7">Signal → PRD</text>
  <text x="875" y="490" text-anchor="middle" fill="#45475a" font-size="6">→ prompt_templates/</text>

  <!-- Tier 4: Meta Skills -->
  <text x="540" y="526" fill="#f472b6" font-size="9" font-weight="bold">META / SYSTEM</text>

  <rect x="520" y="534" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#f472b6" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="585" y="554" text-anchor="middle" fill="#f472b6" font-size="9" font-weight="bold">/pm_os_architect</text>
  <text x="585" y="570" text-anchor="middle" fill="#6c7086" font-size="7">Build automations</text>
  <text x="585" y="580" text-anchor="middle" fill="#45475a" font-size="6">→ _Automation/ scripts</text>

  <rect x="670" y="534" width="130" height="52" rx="6" fill="#1e1e2e" stroke="#f472b6" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="735" y="554" text-anchor="middle" fill="#f472b6" font-size="9" font-weight="bold">/deep_review</text>
  <text x="735" y="570" text-anchor="middle" fill="#6c7086" font-size="7">3-agent code review</text>
  <text x="735" y="580" text-anchor="middle" fill="#45475a" font-size="6">→ PR / commit / files</text>

  <rect x="820" y="534" width="110" height="52" rx="6" fill="#1e1e2e" stroke="#f472b6" stroke-width="1" filter="url(#s_shadow)"/>
  <text x="875" y="554" text-anchor="middle" fill="#f472b6" font-size="9" font-weight="bold">/pm_os_eval</text>
  <text x="875" y="570" text-anchor="middle" fill="#6c7086" font-size="7">Brief quality eval</text>
  <text x="875" y="580" text-anchor="middle" fill="#45475a" font-size="6">→ evals/ test suite</text>

  <!-- Binding arrows from Copilot to skills -->
  <path d="M 420 360 L 105 440" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#s_arr)"/>
  <path d="M 450 360 L 255 440" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#s_arr)"/>
  <path d="M 470 360 L 405 440" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#s_arr)"/>
  <path d="M 500 360 L 585 440" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#s_arr)"/>
  <path d="M 540 360 L 735 440" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#s_arr)"/>
  <path d="M 560 360 L 875 440" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#s_arr)"/>

  <!-- === BOTTOM: How Skills Bind === -->
  <rect x="40" y="610" width="880" height="96" rx="10" fill="#1e1e2e" stroke="#313244" stroke-width="1"/>
  <text x="60" y="634" fill="#a78bfa" font-size="10" font-weight="bold">HOW SKILL BINDING WORKS</text>
  <line x1="60" y1="642" x2="900" y2="642" stroke="#313244" stroke-width="0.5"/>

  <!-- Step 1 -->
  <circle cx="80" cy="664" r="12" fill="#7c3aed" opacity="0.3" stroke="#a78bfa" stroke-width="1"/>
  <text x="80" y="668" text-anchor="middle" fill="#a78bfa" font-size="10" font-weight="bold">1</text>
  <text x="100" y="660" fill="#cdd6f4" font-size="8" font-weight="bold">REGISTER</text>
  <text x="100" y="674" fill="#6c7086" font-size="7">copilot-instructions.md lists</text>
  <text x="100" y="686" fill="#6c7086" font-size="7">all skills with /trigger + path</text>

  <!-- Step 2 -->
  <circle cx="310" cy="664" r="12" fill="#7c3aed" opacity="0.3" stroke="#a78bfa" stroke-width="1"/>
  <text x="310" y="668" text-anchor="middle" fill="#a78bfa" font-size="10" font-weight="bold">2</text>
  <text x="330" y="660" fill="#cdd6f4" font-size="8" font-weight="bold">INVOKE</text>
  <text x="330" y="674" fill="#6c7086" font-size="7">User types /skill_name in</text>
  <text x="330" y="686" fill="#6c7086" font-size="7">VS Code Copilot chat panel</text>

  <!-- Step 3 -->
  <circle cx="540" cy="664" r="12" fill="#7c3aed" opacity="0.3" stroke="#a78bfa" stroke-width="1"/>
  <text x="540" y="668" text-anchor="middle" fill="#a78bfa" font-size="10" font-weight="bold">3</text>
  <text x="560" y="660" fill="#cdd6f4" font-size="8" font-weight="bold">LOAD</text>
  <text x="560" y="674" fill="#6c7086" font-size="7">Copilot reads .md skill file</text>
  <text x="560" y="686" fill="#6c7086" font-size="7">→ gains domain expertise</text>

  <!-- Step 4 -->
  <circle cx="770" cy="664" r="12" fill="#7c3aed" opacity="0.3" stroke="#a78bfa" stroke-width="1"/>
  <text x="770" y="668" text-anchor="middle" fill="#a78bfa" font-size="10" font-weight="bold">4</text>
  <text x="790" y="660" fill="#cdd6f4" font-size="8" font-weight="bold">EXECUTE</text>
  <text x="790" y="674" fill="#6c7086" font-size="7">Skill reads KB + signals,</text>
  <text x="790" y="686" fill="#6c7086" font-size="7">produces artifacts via tools</text>

  <!-- Arrows between steps -->
  <line x1="210" y1="664" x2="294" y2="664" stroke="#a78bfa" stroke-width="1" marker-end="url(#s_arr)"/>
  <line x1="440" y1="664" x2="524" y2="664" stroke="#a78bfa" stroke-width="1" marker-end="url(#s_arr)"/>
  <line x1="670" y1="664" x2="754" y2="664" stroke="#a78bfa" stroke-width="1" marker-end="url(#s_arr)"/>
</svg>
