<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 440" width="960" height="440" font-family="'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace">
  <defs>
    <linearGradient id="sBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11111b"/>
      <stop offset="100%" style="stop-color:#1e1e2e"/>
    </linearGradient>
    <filter id="sShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <pattern id="sGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="0.4" fill="#313244" opacity="0.4"/>
      <circle cx="20" cy="0" r="0.4" fill="#313244" opacity="0.4"/>
      <circle cx="0" cy="20" r="0.4" fill="#313244" opacity="0.4"/>
      <circle cx="20" cy="20" r="0.4" fill="#313244" opacity="0.4"/>
    </pattern>
  </defs>

  <rect width="960" height="440" fill="url(#sBg)" rx="12"/>
  <rect width="960" height="440" fill="url(#sGrid)" rx="12"/>

  <!-- Title -->
  <text x="480" y="30" text-anchor="middle" fill="#6c7086" font-size="10" font-weight="bold" letter-spacing="3">22 COPILOT SKILLS — YOUR AI PM CO-PILOT</text>

  <!-- ═══ Category 1: Daily Workflow (Cyan) ═══ -->
  <text x="36" y="62" fill="#22d3ee" font-size="11" font-weight="bold">DAILY WORKFLOW</text>
