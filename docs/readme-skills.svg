    <rect width="140" height="52" rx="6" fill="#1e1e2e" stroke="#a78bfa" stroke-width="1" filter="url(#sShadow)"/>
    <text x="10" y="20" fill="#a78bfa" font-size="10" font-weight="bold">/pm_os_architect</text>
