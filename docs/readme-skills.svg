    <text x="14" y="20" fill="#f472b6" font-size="10" font-weight="bold">+6 MORE SPECIALIZED SKILLS</text>
    <text x="14" y="36" fill="#6c7086" font-size="8">/kusto_report  /kusto_telemetry  /icm</text>
    <text x="14" y="46" fill="#6c7086" font-size="8">/tsg_writer  /ai_ready_docs  /pm_os_eval</text>
