    <rect width="100" height="70" rx="8" fill="#1e1e2e" stroke="#6366f1" stroke-width="1.5" filter="url(#sShadow)"/>
    <text x="50" y="36" text-anchor="middle" fill="#6366f1" font-size="28" font-weight="bold">22</text>
    <text x="50" y="52" text-anchor="middle" fill="#6c7086" font-size="9">total skills</text>
  </g>

  <!-- Arrow suggesting flow -->
  <g transform="translate(760, 148)">
    <rect width="164" height="70" rx="8" fill="#1e1e2e" stroke="#313244" stroke-width="1" filter="url(#sShadow)"/>
    <text x="82" y="22" text-anchor="middle" fill="#94a3b8" font-size="9">Skills are loaded</text>
    <text x="82" y="36" text-anchor="middle" fill="#94a3b8" font-size="9">on-demand to keep</text>
    <text x="82" y="50" text-anchor="middle" fill="#94a3b8" font-size="9">context window lean</text>
    <text x="82" y="64" text-anchor="middle" fill="#45475a" font-size="8">~0% overhead when idle</text>
  </g>
