  <g transform="translate(36, 78)">
    <rect width="140" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#sShadow)"/>
    <text x="10" y="20" fill="#22d3ee" font-size="10" font-weight="bold">/capture</text>
    <text x="10" y="36" fill="#6c7086" font-size="8">Decisions, AIs, signals</text>
    <text x="10" y="46" fill="#45475a" font-size="7">from meetings → files</text>
  </g>
  <g transform="translate(188, 78)">
    <rect width="140" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#sShadow)"/>
    <text x="10" y="20" fill="#22d3ee" font-size="10" font-weight="bold">/eod</text>
    <text x="10" y="36" fill="#6c7086" font-size="8">End-of-day close-out</text>
    <text x="10" y="46" fill="#45475a" font-size="7">wins, logs, seed tomorrow</text>
  </g>
  <g transform="translate(340, 78)">
    <rect width="140" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#sShadow)"/>
    <text x="10" y="20" fill="#22d3ee" font-size="10" font-weight="bold">/mom</text>
    <text x="10" y="36" fill="#6c7086" font-size="8">Minutes of Meeting</text>
    <text x="10" y="46" fill="#45475a" font-size="7">transcript → notes</text>
  </g>
  <g transform="translate(492, 78)">
    <rect width="140" height="52" rx="6" fill="#1e1e2e" stroke="#22d3ee" stroke-width="1" filter="url(#sShadow)"/>
    <text x="10" y="20" fill="#22d3ee" font-size="10" font-weight="bold">/kt_parser</text>
    <text x="10" y="36" fill="#6c7086" font-size="8">KT session parser</text>
    <text x="10" y="46" fill="#45475a" font-size="7">recording → knowledge</text>
